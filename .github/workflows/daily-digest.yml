name: Daily Digest (Web Subscriptions)

on:
  schedule:
    # 9pm UTC = ~7am AEST â€” process all active subscriptions
    - cron: '0 21 * * *'
  workflow_dispatch: {}

jobs:
  trigger-cron:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Trigger daily digest cron endpoint
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "$APP_URL/api/cron/daily-digest" \
            -H "Authorization: Bearer $CRON_SECRET" \
            -H "Content-Type: application/json")

          http_code=$(echo "$response" | tail -1)
          body=$(echo "$response" | head -n -1)

          echo "HTTP $http_code"
          echo "$body"

          if [ "$http_code" != "200" ]; then
            echo "::error::Cron endpoint returned HTTP $http_code"
            exit 1
          fi
        env:
          APP_URL: ${{ secrets.APP_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
